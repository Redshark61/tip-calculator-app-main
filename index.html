<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="app.js" defer> </script>
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style/style.css">
		<link rel="stylesheet" href="style/responsive.css">
		<title>Tip calculator app</title>

	</head>

	<body>
		<img src="images/logo.svg" alt="logo">
		<main>
			<section class="data-input">
				<div class="bill-input div-data-input">
					<h3 class="input-title">Bill</h3>
					<input type="text" id="money-input" />
				</div>
				<div class="tips-input div-data-input">
					<h3 class="input-title">Select Tip %</h3>
					<div class="tips-container">
						<button class="tips-button" data-percentage="5">5%</button>
						<button class="tips-button" data-percentage="10">10%</button>
						<button class="tips-button" data-percentage="15">15%</button>
						<button class="tips-button" data-percentage="25">25%</button>
						<button class="tips-button" data-percentage="50">50%</button>
						<input type="text" class="tips-button tips-custom" placeholder="Custom"
							data-percentage="custom">
					</div>
				</div>

				<div class="people-input div-data-input">
					<h3 class="input-title">Number of People</h3>
					<p id="warning_people">Can't be 0 !</p>
					<input type="text" id="people-input" />
				</div>
			</section>

			<section class="data-output">
				<div class="output">
					<div class="output-label">
						<h3 class="output-title">Tip Amount</h3>
						<h4>/ person</h4>
					</div>
					<h2 id="tip_per_person">0.00$</h2>
				</div>
				<div class="output">
					<div class="output-label">
						<h3 class="output-title">Total</h3>
						<h4>/ person</h4>
					</div>
					<h2 id="total_per_person">0.00$</h2>
				</div>
				<button class="reset-button">Reset</button>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
				href="https://github.com/Redshark61">Redshark61</a>.
		</div>
	</body>

</html>
